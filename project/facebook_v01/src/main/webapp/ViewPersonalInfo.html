<title>Edit Personal Info</title>
<!-- Special version of Bootstrap that only affects content wrapped in .bootstrap-iso -->
<link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" /> 

<!--Font Awesome (added because you use icons in your prepend/append)-->
<link rel="stylesheet" href="https://formden.com/static/cdn/font-awesome/4.4.0/css/font-awesome.min.css" />

<!-- Inline CSS based on choices in "Settings" tab -->
<style>.bootstrap-iso .formden_header h2, .bootstrap-iso .formden_header p, .bootstrap-iso form{font-family: Arial, Helvetica, sans-serif; color: black}.bootstrap-iso form button, .bootstrap-iso form button:hover{color: white !important;} .asteriskField{color: red;}</style>

<script>
  function editName(field) {
	    document.getElementById(field).readOnly=false;
	};
 </script>

<!-- HTML Form (wrapped in a .bootstrap-iso div) -->
<div class="bootstrap-iso">
 <div class="container-fluid">
  <div class="row">
   <div class="col-md-6 col-sm-6 col-xs-12">
    <form class="form-horizontal" method="post">
     <legend>User Info</legend>
     <div class="form-group ">
      <label class="control-label col-sm-2 requiredField" for="username">
       Username
       <span class="asteriskField">
        *
       </span>
      </label>
      <div class="col-sm-10">
       <div class="input-group">
        <div class="input-group-addon">
         <i class="fa fa-user"></i>
        </div>
        <input class="form-control" id="username" name="editpersonalinfo_username" placeholder="User Name" readonly type="text"/>
        <div class="input-group-addon">
  			<span class="fa fa-pencil" onclick=editName("username")></span>
		</div>
       </div>
      </div>
     </div>
     <div class="form-group ">
      <label class="control-label col-sm-2 requiredField" for="date">
       Date
       <span class="asteriskField">
        *
       </span>
      </label>
      <div class="col-sm-10">
       <div class="input-group">
        <div class="input-group-addon">
         <i class="fa fa-birthday-cake"></i>
        </div>
        <input class="form-control" id="date" name="editpersonalinfo_dob" placeholder="DD/MM/YYYY" readonly type="text"/>
        <div class="input-group-addon">
  			<span class="fa fa-pencil" onclick=editName("date")></span>
		</div>
       </div>
      </div>
     </div>
     <div class="form-group ">
      <label class="control-label col-sm-2" for="userpicture">
       UserPicture
      </label>
      <div class="col-sm-10">
       <div class="input-group">
        <div class="input-group-addon">
         <i class="fa fa-picture-o"></i>
        </div>
           <img src="images/pp1.jpeg" class="img-rounded" alt="Cinque Terre" width="200" height="236">
         <!-- <input class="file" id="userpicture" name="editpersonalinfo_userpicture" type="file" multiple data-min-file-count="1"/> -->
       </div>
      </div>
     </div>
     <div class="form-group ">
      <label class="control-label col-sm-2 requiredField" for="hometown">
       HomeTown
       <span class="asteriskField">
        *
       </span>
      </label>
      <div class="col-sm-10">
       <div class="input-group">
        <div class="input-group-addon">
         <i class="fa fa-home"></i>
        </div>
        <input class="form-control" id="hometown" name="editpersonalinfo_hometown" placeholder="Home Town"  readonly type="text"/>
        <div class="input-group-addon">
  			<span class="fa fa-pencil" onclick=editName("hometown")></span>
		</div>
       </div>
      </div>
     </div>
     <div class="form-group">
      <div class="col-sm-10 col-sm-offset-2">
       <button class="btn btn-primary " name="editpersonalinfo_submit" type="submit">
        Submit
       </button>
      </div>
     </div>
    </form>
   </div>
  </div>
  	<a class="btn btn-info" href="Home.html" role="button">Home</a>
	<a class="btn btn-info" href="#" role="button">Back</a>
 </div>
</div>


<!-- Extra JavaScript/CSS added manually in "Settings" tab -->
<!-- Include jQuery -->
<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

<!-- Include Date Range Picker -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>

<script>
	$(document).ready(function(){
		var date_input=$('input[name="date"]'); //our date input has the name "date"
		var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
		date_input.datepicker({
			format: 'dd/mm/yyyy',
			container: container,
			todayHighlight: true,
			autoclose: true,
		})
	})
	
	function querystring(key) {
   		var re=new RegExp('(?:\\?|&)'+key+'=(.*?)(?=&|$)','gi');
   		var r=[], m;
   		while ((m=re.exec(document.location.search)) != null) r[r.length]=m[1];
   		return r;
	}
	
	function loadvalues(){
		
		var unm = querystring("unm")[0];
		var dob = querystring("dob")[0];
		document.getElementById('username').value=unm;
		document.getElementById('date').value=dob;
	}
	
	window.onload = loadvalues;
</script>
